<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MateQuiz 2026</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --bg: #05050a; --card: rgba(26, 26, 46, 0.7); --accent: #e94560; --text: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); background-image: radial-gradient(circle at 10% 20%, #1a1a4e 0%, transparent 25%), radial-gradient(circle at 90% 80%, #4e1a1a 0%, transparent 25%); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { background: var(--card); backdrop-filter: blur(15px); padding: 2.5rem; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid rgba(255, 255, 255, 0.1); }
        h1 { font-weight: 600; letter-spacing: 3px; color: var(--accent); text-transform: uppercase; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 1rem; color: white; transition: 0.3s; text-transform: uppercase; }
        #btn-inmult { background: linear-gradient(135deg, #2980b9, #3498db); }
        #btn-calc { background: linear-gradient(135deg, #8e44ad, #9b59b6); }
        #btn-adun { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        button:hover { transform: translateY(-5px); filter: brightness(1.1); }
        #btn-admin { background: rgba(255, 255, 255, 0.05); font-size: 0.75rem; width: 60%; border: 1px solid rgba(255, 255, 255, 0.2); margin-top: 20px; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MATE QUIZ</h1>
        <p>Alege activitatea:</p>
        <button onclick="window.location.href='inmultire.html'" id="btn-inmult">✖️ ÎNMULȚIRE</button>
        <button onclick="window.location.href='calcule.html'" id="btn-calc">➗ ÎMPĂRȚIRE</button>
        <button onclick="window.location.href='scadereadunare.html'" id="btn-adun">➕ ADUNARE/SCĂDERE</button>
        <button onclick="window.location.href='admin.html'" id="btn-admin">⚙️ ADMIN / ÎNVĂȚĂTORI</button>
    </div>
</body>
</html>
